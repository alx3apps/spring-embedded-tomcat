log4j.rootLogger=ALL, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# http://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p %-10.10t %-30.30c] %m%n
log4j.appender.console.encoding=UTF-8
log4j.appender.console.Threshold=ALL

log4j.logger.org.springframework=INFO
log4j.logger.ru.sytech.nnpf.etomcat.EmbeddedContext=INFO
log4j.logger.org.apache.commons.digester=INFO
log4j.logger.org.apache.commons.httpclient=INFO
log4j.logger.httpclient=INFO
log4j.logger.org.apache.tomcat.util.modeler=INFO

